<!DOCTYPE html>
<html>
<head>
<title>Animated Profile</title>

<style>

body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:linear-gradient(-45deg,#000000,#1f1c2c,#302b63,#24243e);
background-size:400% 400%;
animation:bgMove 10s infinite ease;
color:white;
text-align:center;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
padding:20px;
text-shadow:0 0 20px cyan;
}

.card{
background:rgba(255,255,255,0.05);
padding:30px;
margin:40px auto;
width:50%;
border-radius:20px;
box-shadow:0 0 30px rgba(0,255,255,0.4);
animation:fadeIn 1.5s ease;
transition:0.4s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 50px cyan;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

img{
width:120px;
border-radius:50%;
margin-bottom:20px;
border:3px solid cyan;
}

input{
padding:8px;
border-radius:10px;
border:none;
margin:5px;
}

button{
padding:10px 20px;
border:none;
border-radius:25px;
background:cyan;
color:black;
font-weight:bold;
cursor:pointer;
margin-top:10px;
transition:0.3s;
}

button:hover{
background:white;
transform:scale(1.1);
}

</style>
</head>

<body>

<h1>ðŸ‘¤ User Profile</h1>

<div class="card">

<img src="https://cdn-icons-png.flaticon.com/512/149/149071.png">

<h2 id="displayName">Guest User</h2>
<p id="displayEmail">guest@email.com</p>

<input type="text" id="nameInput" placeholder="Enter Name">
<br>
<input type="email" id="emailInput" placeholder="Enter Email">
<br>
<button onclick="saveProfile()">Save Profile</button>

</div>

<a href="control.html">
<button>â¬… Back to Dashboard</button>
</a>

<script>

window.onload=function(){
if(localStorage.getItem("name")){
document.getElementById("displayName").innerHTML=localStorage.getItem("name");
}
if(localStorage.getItem("email")){
document.getElementById("displayEmail").innerHTML=localStorage.getItem("email");
}
}

function saveProfile(){
var name=document.getElementById("nameInput").value;
var email=document.getElementById("emailInput").value;

localStorage.setItem("name",name);
localStorage.setItem("email",email);

document.getElementById("displayName").innerHTML=name;
document.getElementById("displayEmail").innerHTML=email;

alert("âœ… Profile Saved!");
}

</script>

</body>
</html>
